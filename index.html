<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="maincontainer">
      <section class="sectionone">
        <div class="container">
          <div class="image">
            <img src="./images/image-equilibrium.jpg" alt="" />
            <img class="top" src="./images/icon-view.svg" alt="">
          </div>
          <div class="context">
            <h2>Equilibrium #3429</h2>
            <p>
              Our Equilibrium collection promotes  <br /> balance
              and calm.
            </p>
            <ul>
              <li><div class="firsteth"><img class="eth" src="./images/icon-ethereum.svg" alt=""><span class="ethtext"> 0.041 ETH</span></div></li>
              <li><div class="firsteth"><img class="eth" src="./images/icon-clock.svg" alt=""><span class="ethtext"> 3 days left </span></li>
            </ul>
            <hr />
            <div class="last">
              <img class="fotimage" src="./images/image-avatar.png" alt=""> 
              <span class="footer">
                Creation of <span class="name"> Jules Wyvern </span> </span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
